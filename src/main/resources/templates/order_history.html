	<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ピザ屋のネット注文</title>
<link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}">
<link href="../static/css/piza.css" rel="stylesheet" th:href="@{/css/piza.css}">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="item_list.html" th:href="@{/}"> <!-- 企業ロゴ --> <img
						alt="main log" src="../static/../static/img_pizza/header_logo.png"
						th:src="@{/img_pizza/header_logo.png}" height="35">
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">
					<a href="cart_list.html" th:href="@{/showCart}" class="navbar-link">
						ショッピングカート</a>&nbsp;&nbsp;
						<a href="order_history.html" class="navbar-link">注文履歴</a>&nbsp;&nbsp;
						<span sec:authorize="${!isAuthenticated()}"><a href="/rakuraku-pizza/toLogin">ログイン</a></span>
						<span sec:authorize="hasRole('ROLE_USER')"><a href="/logout">ログアウト</a></span>
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>
 
		
<!-- 		<h3 class="text-center">
			<span th:if="${orderHistoryList==null}">
			カートに商品がありません
			</span>
		</h3> -->
		
		<!-- table -->
		<div class="row">
			<div
				class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<h3 class="text-center">注文履歴</h3>
				<table class="table table-striped">
					<tbody th:each="order:${orderHistoryList}">
						<tr>
							<th>
								<div class="text-center">
									注文日
								</div>
							</th>
							<th>
								<div class="text-center">
									商品名
								</div>
							</th>
							<th>
								<div class="text-center">
									サイズ、価格(税抜)、数量
								</div>
							</th>
							<th>
								<div class="text-center">
									トッピング、価格(税抜)
								</div>
							</th>
							<th>
								<div class="text-center">
									小計
								</div>
							</th>
							<th>
								<div class="text-center">
									注文状況
								</div>
							</th>
						</tr>
						<tr th:each="orderItem:${order.orderItemList}">
								<td>
								<div class="text-center">
								<span>(ex)2020-03-09</span>
<!-- 									<span th:text="${order.orderDate}">2020-03-09</span>	 -->
								</div>
							</td>
							<td>
								<div class="text-center">
									<a href="item_detail.html" th:href="@{'/show_item_detail?id=' + ${orderItem.item.id}}">
										<img src="../static/img_pizza/1.jpg" th:src="@{'/img_pizza/' + ${orderItem.item.imagePath}}"
											class="disp-block blockcenter" width="100" height="300">
										</a><br>
									<a href="item_detail.html" th:href="@{'/show_item_detail?id=' + ${orderItem.item.id}}">
										<span th:text="${orderItem.item.name}">じゃがバターベーコン</span>	
									</a><br>
								</div>
							</td>
							<td>
								<div class="text-center">
								<span class="price" th:text=" ${orderItem.size}">&nbsp;Ｌ</span>&nbsp;&nbsp;
								<span th:if="${orderItem.size}=='M'" th:text="${#numbers.formatInteger(orderItem.item.priceM,2,'COMMA')}+円">1,490円</span>
								<span th:if="${orderItem.size}=='L'" th:text="${#numbers.formatInteger(orderItem.item.priceL,2,'COMMA')}+円">2,570円</span>
								&nbsp;&nbsp;
								<span th:text="${orderItem.quantity}+個">1個</span>	
								</div>
							</td>
							<td>
								<ul th:each="orderTopping:${orderItem.orderToppingList}">
									<li th:if="${orderItem.size}=='M'" th:text="${orderTopping.topping.name+orderTopping.topping.priceM}+円">ピーマン
									</li>
									<li th:if="${orderItem.size}=='L'" th:text="${orderTopping.topping.name+orderTopping.topping.priceL}+円">ピーマン
									</li>
								</ul>
							</td>
							<td>
								<div class="text-center"  th:text="${#numbers.formatInteger(orderItem.subTotal,2,'COMMA')}+円">
									3,280円
								</div>
							</td>
							<td>
							<div class="text-center">
							   <span th:switch="${order.status}">
								<span class="text-center" th:case="1" th:text="未入金"></span>
								<span class="text-center" th:case="2" th:text="入金済"></span>
								<span class="text-center" th:case="3" th:text="発送済"></span>
								<span class="text-center" th:case="4" th:text="配送完了"></span>
								<span class="text-center" th:case="9" th:text="キャンセル"></span>
								</span>
							</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../static/js/bootstrap.min.js"></script>
</body>
</html>
