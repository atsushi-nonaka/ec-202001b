	<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ピザ屋のネット注文</title>
<link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}">
<link href="../static/css/piza.css" rel="stylesheet" th:href="@{/css/piza.css}">
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">

<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default cream-color">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="item_list.html" th:href="@{/}"> <!-- 企業ロゴ --> <img
						alt="main log" src="../static/img_pizza/header_logo.png" th:src="@{/img_pizza/header_logo.png}" height="35">
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">
					<a href="cart_list.html" th:href="@{/showCart}" class="navbar-link">
						ショッピングカート</a>&nbsp;&nbsp;
					<span sec:authorize="hasRole('ROLE_USER')"><a href="/showOrderHistory" class="navbar-link">注文履歴</a>&nbsp;&nbsp;</span>
						<span sec:authorize="${!isAuthenticated()}"><a href="/rakuraku-pizza/toLogin">ログイン</a></span>

		<!-- table -->
		
		<div class="row">
			<div
				class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<h3 class="text-center"><span class="color-clear cart">注文内容確認</span></h3>
				<table class="table">
					<tbody>
						<tr class="head-color">
							<th>
								<div class="text-center">
									商品名
								</div>
							</th>
							<th>
								<div class="text-center">
									サイズ、価格(税抜)、数量
								</div>
							</th>
							<th>
								<div class="text-center">
									トッピング、価格(税抜)
								</div>
							</th>
							<th>
								<div class="text-center">
									小計
								</div>
							</th>
						</tr>
						<tr th:each="orderItem:${order.orderItemList}">
							<td>
								<div class="center">
									<img src="../static/img_pizza/1.jpg" th:src="@{'/img_pizza/' + ${orderItem.item.imagePath}}" class="disp-block blockcenter" width="100" height="300"><br>
								<span th:text="${orderItem.item.name}">じゃがバターベーコン</span>	
								</div>
							</td>
							<td class="showlist">
								<span class="price" th:text=" ${orderItem.size}">&nbsp;Ｌ</span>&nbsp;&nbsp;
								<span th:if="${orderItem.size}=='M'" th:text="${#numbers.formatInteger(orderItem.item.priceM,2,'COMMA')}+円">1,490円</span>
								<span th:if="${orderItem.size}=='L'" th:text="${#numbers.formatInteger(orderItem.item.priceL,2,'COMMA')}+円">2,570円</span>
								&nbsp;&nbsp;
								<span th:text="${orderItem.quantity}+個">1個</span>							
								&nbsp;&nbsp;
							</td>
							<td>
								<ul th:each="orderTopping:${orderItem.orderToppingList}">
									<li th:if="${orderItem.size}=='M'" th:text="${orderTopping.topping.name+orderTopping.topping.priceM}+円">ピーマン
									</li>
									<li th:if="${orderItem.size}=='L'" th:text="${orderTopping.topping.name+orderTopping.topping.priceL}+円">ピーマン
									</li>
								</ul>
							</td>
							<td>
								<div class="text-center"  th:text="${#numbers.formatInteger(orderItem.subTotal,2,'COMMA')}+円">
									3,280円
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div class="color-clear">
				<div class="form-group text-center">
				<span id="total-price">
					消費税：<span id="total-price" th:text="${#numbers.formatInteger(tax,3,'COMMA')}+円">8,000円</span><br>
			 	  	<span id="total-price-border">ご注文金額合計：
						<span id="total-price" th:text="${#numbers.formatInteger(totalPrice,3,'COMMA')}+円">38,000円 (税込)</span>
					</span>
				</span>
			</div>
		</div>
		
		<!-- table -->
		<form action="order_finished.html" th:action="@{/toComplete}" method="post" th:object="${buyOrderForm}">
			<div class="row">
				<div class="table-responsive col-lg-offset-3 col-lg-6 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
					<table class="table">
						<tbody>
						<tr  class="head-color">
							<th colspan="2" class="text-center">
								お届け先情報
							</th>
						</tr>
							<tr>
								<td>
									<div class="text-center">
										お名前
									</div>
								</td>
								<td>
									<div th:errors="*{destinationName}" style="color: red;"></div>
									<input type="text" name="destinationName" th:value="${user.name}" >
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">
										メールアドレス
									</div>
								</td>
								<td>
									<div th:errors="*{destinationEmail}" style="color: red;"></div>
									<input type="text" name="destinationEmail" th:value="${user.email}">
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">
										郵便番号(ハイフンは含めない)
									</div>
								</td>
								<td>
									<div th:errors="*{destinationZipcode}" style="color: red;"></div>
									<input id="inputZipcode" type="text" name="destinationZipcode" th:value="${user.zipcode}" >&nbsp;&nbsp;<button id="searchDestinationAddress" type="button">住所検索</button>
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">
										住所
									</div>
								</td>
								<td>
									<div th:errors="*{destinationAddress}" style="color: red;"></div>
									<input id="inputAddress" type="text" name="destinationAddress" th:value="${user.address}">
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">
										電話番号(ハイフンは含めない)
									</div>
								</td>
								<td>
									<div th:errors="*{destinationTel}" style="color: red;"></div>
									<input type="text" name="destinationTel"  th:value="${user.telephone}">
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">
										配達日時
									</div>
								</td>
								<td>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-12">
												<div th:errors="*{deliveryDate}" style="color: red;"></div>												
											</div>
											<div class="col-sm-5">
												<input type="text" name="deliveryDate" id="deliveryDate" th:field="*{deliveryDate}" class="form-control input-sm" autocomplete="off">
											</div>

										</div>
										<div class="row">
											<div class="col-sm-12">
												<label class="radio-inline">
													<input type="radio"
														name="deliveryTime" checked="checked" value="10">
													10時
												</label>
												<label class="radio-inline">
													<input type="radio"
														name="deliveryTime" value="11">
													11時
												</label>
												<label class="radio-inline">
													<input type="radio"
														name="deliveryTime" value="12">
													12時
												</label><br>
												<label class="radio-inline">
													<input type="radio"
														name="deliveryTime" value="13">
													13時
												</label>
												<label class="radio-inline">
													<input type="radio"
														name="deliveryTime" value="14">
													14時
												</label>
												<label class="radio-inline">
													<input type="radio"
														name="deliveryTime" value="15">
													15時
												</label><br>
												<label class="radio-inline">
													<input type="radio"
														name="deliveryTime" value="16">
													16時
												</label>
												<label class="radio-inline">
													<input type="radio"
														name="deliveryTime" value="17">
													17時
												</label>
												<label class="radio-inline">
													<input type="radio"
														name="deliveryTime" value="18">
													18時
												</label><br>
											</div>
										</div>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

			<!-- table -->
			<div class="row">
				<div
					class="table-responsive col-lg-offset-3 col-lg-6 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
					<table class="table">
						<tbody>
							<tr  class="head-color">
								<th colspan="2" class="text-center">
									<div class="text-center">
										お支払い方法
									</div>
								</th>
							</tr>
							<tr>
								<td>
									<div class="text-center">
										代金引換
									</div>
								</td>
								<td >
									<label class="radio-inline">
										<input id="cash" type="radio"
										name="paymentMethod" checked="checked" value="cash">
											代金引換
									</label>
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">
										クレジットカード決済
									</div>
								</td>
								<td>
									<div id="creditNumber" style="color: red" th:text="${error}"></div>
									<label class="radio-inline">
									<input id="creditCard" type="radio"
											name="paymentMethod" value="credit">
											クレジットカード
									</label>
									<br>
								</td>
							</tr>
							<tr class="inputCreditInformation">
							<td class="text-center">
								クレジットカード番号
							</td>
							<td>
								<input id="creditNumber" type="text" name="card_number" >
							</td>
							</tr>
							<tr class="inputCreditInformation">
								<td class="text-center">
									有効期限
								</td>
								<td>
									<select name="card_exp_month">
							   		 <option th:each="i : ${#numbers.sequence(1, 12)}" th:value="${i}" th:text="${i}">
							    	</option>
									</select>
									<select name="card_exp_year">
							    	<option th:each="i : ${#numbers.sequence(2018, 2038)}" th:value="${i}" th:text="${i}">
							    	</option>
							    	</select>
								</td>
								</tr>
								<tr class="inputCreditInformation">
									<td class="text-center">
									カード名義人
									</td>
									<td>
										<input id="creditUserName" type="text" name="card_name" >
									</td>
								</tr>
								<tr class="inputCreditInformation">
									<td class="text-center">
										セキュリティーコード
									</td>
									<td>
										<input id="creditSecurityCode" type="text" name="card_cvv" >
									</td>
								</tr>
						</tbody>
					</table>
						<input type="hidden" name="user_id" th:value="${user.id}">
						<input type="hidden" name="userId" th:value="${user.id}">
						<input type="hidden" name="amount" th:value="${totalPrice}">		
						<input type="hidden" name="order_number" th:value="${order.id}">												
						<div th:each="orderItem : ${order.orderItemList}">
							<input type="hidden" name="orderItemId" th:value="${orderItem.id}">
							<div th:each="orderTopping : ${orderItem.orderToppingList}">
								<input type="hidden"  name="orderToppingId" th:value="${orderTopping.toppingId}">
							</div>
						</div>
							<input type="hidden" name="totalPrice" th:value="${totalPrice}">
							<div class="text-center">
								<div class="form-group">
									<input class="btn btn-warning btn-block2" type="submit" value="この内容で注文する">
								</div>
							</div>
					</div>
				</div>

				<div class="col-xs-offset-4 col-xs-4">
					<div class="form-group">

							クレジットカード番号：<input id="creditNumber" type="text" name="card_number" ><br>
							有効期限：
							<select name="card_exp_month">

						<input class="form-control btn btn-warning btn-block" type="submit" value="この内容で注文する">
					</div>
				</div>
			</div> -->
		</form>
		</div>
	<!-- end container -->
	
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="https://ajaxzip3.github.io/ajaxzip3.js" charset="utf-8"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/script.js}"></script>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</body>
</html>
