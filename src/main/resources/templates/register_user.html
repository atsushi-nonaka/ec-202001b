<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ネットでピザ注文</title>
<link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="item_list.html" th:href="@{/}"> <!-- 企業ロゴ --> <img
						alt="main log" src="../static/img_pizza/header_logo.png" 
						th:src="@{/img_pizza/header_logo.png}" height="35">
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">
						<a href="cart_list.html" class="navbar-link" th:href="@{/showCart}">ショッピングカート</a>&nbsp;&nbsp;
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>
		
		<!-- login form -->
		<div class="row">
			<div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<div class="well">
					<form method="post" action="item_list.html" th:action="@{/insert/insertUser}" th:object="${userForm}">
						<fieldset>
							<legend>ユーザ登録</legend>
							<div class="form-group">
								<label for="inputName">名前:</label><label
									class="control-label" style="color: red" for="inputError" th:errors="*{name}">名前を入力してください</label>
								<input type="text" id="inputName" class="form-control"
									placeholder="Name" name="name" th:field="*{name}">
							</div>
							<div class="form-group">
								<label for="inputEmail">メールアドレス:</label><label th:if="${#fields.hasErrors('email')}"
									class="control-label" style="color: red" for="inputError" th:errors="*{email}">メールアドレスを入力してください</label>
								<label class="control-label" style="color: red" for="inputError" th:text="${emailError}">メールアドレスを入力してください</label>
								<input type="text" id="inputEmail" class="form-control"
									placeholder="Email" name="email" th:field="*{email}">
							</div>
							<div class="form-group">
								<label for="inputZipcode">郵便番号(ハイフンは含めない):</label>
								<label
									class="control-label" style="color: red" for="inputError" th:if="${#fields.hasErrors('zipcode')}" th:errors="*{zipcode}">郵便番号を入力してください</label>
									<input type="button" value="住所検索" id="searchAddress">
								<input type="text" id="inputZipcode" class="form-control"
									placeholder="Zipcode" name="zipcode" th:field="*{zipcode}">
							</div>
							<div class="form-group">
								<label for="inputAddress">住所:</label>
								<label
									class="control-label" style="color: red" for="inputError" th:errors="*{address}">住所を入力してください</label>
								<input type="text" id="inputAddress" class="form-control"
									placeholder="Address" name="address" th:field="*{address}">
							</div>
							<div class="form-group">
								<label for="inputTel">電話番号(ハイフンは含めない):</label>
								<label
									class="control-label" style="color: red" for="inputError" th:errors="*{telephone}">電話番号を入力してください</label>
								<input type="text" id="inputTel" class="form-control"
									placeholder="Tel" name="telephone" th:field="*{telephone}">
							</div>
							<div class="form-group">
								<label for="inputPassword">パスワード:</label>
								<label
									class="control-label" style="color: red" for="inputError" th:errors="*{password}">パスワードを入力してください</label>
								<input type="Password" id="inputPassword" class="form-control"
									placeholder="Password" name="password" th:field="*{password}">
							</div>
							<div class="form-group">
								<label for="inputConfirmationPassword">確認用パスワード:</label>
								<label th:if="${#fields.hasErrors('password2')}"
									class="control-label" style="color: red" for="inputError" th:errors="*{password2}">確認用パスワードを入力してください</label>
								<input type="Password" id="inputConfirmationPassword" class="form-control"
									placeholder="Confirmation Password" name="password2" th:field="*{password2}">
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary">登録</button>
								<button type="reset" class="btn btn-primary">クリア</button>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>

	</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="https://ajaxzip3.github.io/ajaxzip3.js" charset="utf-8"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/script.js}"></script>
</body>
</html>
