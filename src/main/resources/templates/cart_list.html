	<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ピザ屋のネット注文</title>
<link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}">
<link href="../static/css/piza.css" rel="stylesheet" th:href="@{/css/piza.css}">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="item_list.html" th:href="@{/}"> <!-- 企業ロゴ --> <img
						alt="main log" src="../static/../static/img_pizza/header_logo.png"
						th:src="@{/img_pizza/header_logo.png}" height="35">
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">
					<a href="cart_list.html" th:href="@{/showCart}" class="navbar-link">
						ショッピングカート</a>&nbsp;&nbsp;
						<a href="order_history.html" class="navbar-link">注文履歴</a>&nbsp;&nbsp;
						<span sec:authorize="${!isAuthenticated()}"><a href="/rakuraku-pizza/toLogin">ログイン</a></span>
						<span sec:authorize="hasRole('ROLE_USER')"><a href="/logout">ログアウト</a></span>
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>

 
		
		<h3 class="text-center">
			<span th:if="${order==null}">
			カートに商品がありません
			</span>
		</h3>
		<table class="table table-striped">
		<tr id="comment">
		<td>
		<a href="item_detail.html" th:href="@{'/show_item_detail?id=' + 1}">
		<img th:src="@{/img_pizza/1.jpg}" class="image-center" width="200" height="400">
		</a><br>
		<a href="item_detail.html" th:href="@{'/show_item_detail?id=' + 1}">じゃがバターベーコン</a><br>
		</td>
		<td>
		ようこそ、ラクラクピザへ！<br>
		弊社総リーダー土屋のおすすめは<br>
		<span id="recommend">「じゃがバターベーコン」</span>
		です。<br>
		引き続きお買い物をお楽しみください！
		</td>
		<td>
		<img th:src="@{/img_pizza/delivery_pizza.png}" class="image-center" width="200" height="400">
		</td>
		</table>
		
		<!-- table -->
		<div class="row">
			<div
				class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<h3 class="text-center" th:unless="${order==null}">ショッピングカート</h3>
				<table class="table table-striped" th:unless="${order==null}">
					<tbody>
						<tr>
							<th>
								<div class="text-center">
									商品名
								</div>
							</th>
							<th>
								<div class="text-center">
									サイズ、価格(税抜)、数量
								</div>
							</th>
							<th>
								<div class="text-center">
									トッピング、価格(税抜)
								</div>
							</th>
							<th>
								<div class="text-center">
									小計
								</div>
							</th>
							<th>
							</th>
						</tr>
						<tr th:each="orderItem:${order.orderItemList}">
							<td>
								<div class="center">
									<img src="../static/img_pizza/1.jpg" th:src="@{'/img_pizza/' + ${orderItem.item.imagePath}}"
										class="img-responsive img-rounded" width="100" height="300"><br>
									<span th:text="${orderItem.item.name}">じゃがバターベーコン</span>	
								</div>
							</td>
							<td>
								<span class="price" th:text=" ${orderItem.size}">&nbsp;Ｌ</span>&nbsp;&nbsp;
								<span th:if="${orderItem.size}=='M'" th:text="${#numbers.formatInteger(orderItem.item.priceM,2,'COMMA')}+円">1,490円</span>
								<span th:if="${orderItem.size}=='L'" th:text="${#numbers.formatInteger(orderItem.item.priceL,2,'COMMA')}+円">2,570円</span>
								&nbsp;&nbsp;
								<span th:text="${orderItem.quantity}+個">1個</span>	
							</td>
							<td>
<!-- 								<span th:if="${orderItem.orderToppingList}==null">トッピングなし</span> -->
								<ul th:each="orderTopping:${orderItem.orderToppingList}">
									<li th:if="${orderItem.size}=='M'" th:text="${orderTopping.topping.name+orderTopping.topping.priceM}+円">ピーマン
									</li>
									<li th:if="${orderItem.size}=='L'" th:text="${orderTopping.topping.name+orderTopping.topping.priceL}+円">ピーマン
									</li>
								</ul>
							</td>
							<td>
								<div class="text-center"  th:text="${#numbers.formatInteger(orderItem.subTotal,2,'COMMA')}+円">
									3,280円
								</div>
							</td>
							<td>
							<form th:action="@{/deleteItem}" method="post">
								<div class="text-center">
									<button type="submit" class="btn btn-primary" name="orderItemId" th:value="${orderItem.id}">削除</button>
								</div>
							</form>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-offset-2 col-xs-8">
				<div class="form-group text-center">
					<span id="total-price" th:unless="${order==null}">
					消費税：<span id="total-price" th:text="${#numbers.formatInteger(tax,3,'COMMA')}+円">8,000円</span><br>
					ご注文金額合計：<span id="total-price" th:text="${#numbers.formatInteger(totalPrice,3,'COMMA')}+円">38,000円 (税込)</span>
					</span>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-offset-5 col-xs-3">
				<div class="form-group">
					<form action="order_confirm.html" th:action="@{/toOrderConfirm}">
						<input class="form-control btn btn-warning btn-block"
							type="submit" value="注文に進む" th:unless="${order==null}">
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../static/js/bootstrap.min.js"></script>
</body>
</html>
